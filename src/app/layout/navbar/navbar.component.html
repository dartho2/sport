<div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches">
  <!-- Top navbar -->
  <mat-toolbar class="navbar" color="primary">

    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>



    <span class="navbar-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
      <mat-icon matBadge="{{eventNumber}}" matBadgeColor="accent">notifications</mat-icon>
    </button>
    <mat-menu #notificationMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

    </mat-menu>



    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
      <span *ngIf="userFromApi" fxShow fxHide.xs>
        {{userFromApi.firstName}}
      </span>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">
      <a mat-menu-item [routerLink]="['/settings'+'/worker']">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </a>
      <a mat-menu-item [routerLink]="['/analystic/list']">
        <mat-icon>analytics</mat-icon>
        <span>Analystic</span>
      </a>

      <a mat-menu-item  (click)="logout()" [routerLink]="['/login']">
        <mat-icon>exit_to_app</mat-icon>
        <span>Log out</span>
      </a>

    </mat-menu>

  </mat-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container">
    <!-- Side nav -->
    <mat-sidenav #snav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="sidenav">

      <mat-nav-list>
        <h3 mat-subheader>Home</h3>

        <a mat-list-item [routerLinkActive]="'is-active'" [routerLink]="['/products']">
          <mat-icon mat-list-icon>
            restaurant 
          </mat-icon>
          <p mat-line> Produkty </p>
        </a>

        <a mat-list-item [routerLinkActive]="'is-active'" [routerLink]="['/dish']">
          <mat-icon mat-list-icon>
            food_bank 
          </mat-icon> <p mat-line> Dania </p>
        </a>

        <a mat-list-item [routerLinkActive]="'is-active'" [routerLink]="['/recipe/list']">
          <mat-icon mat-list-icon>
            receipt 
          </mat-icon> <p mat-line> Receptury </p>
        </a>

        <a mat-list-item [routerLinkActive]="'is-active'" [routerLink]="['/semiproduct/list']">
          <mat-icon mat-list-icon>
            fastfood 
          </mat-icon>
          <p mat-line> Półprodukty </p>
        </a>

        <a mat-list-item [routerLinkActive]="'is-active'" [routerLink]="['/graphics/list']">
          <mat-icon mat-list-icon>
            event 
          </mat-icon>
           <p mat-line> Grafik </p>
        </a>
        <a mat-list-item [routerLinkActive]="'is-active'" [routerLink]="['/calendar']">
         <mat-icon mat-list-icon>
          calendar_today
         </mat-icon>
          <p mat-line> Kalendarz </p>
        </a>

        <mat-divider></mat-divider>

        <h3 mat-subheader>Resources</h3>

        <a mat-list-item [routerLinkActive]="'is-active'" [routerLink]="['/bet']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            monetization_on
          </mat-icon>
          <p mat-line> Bet </p>
        </a>


        <a mat-list-item [routerLinkActive]="'is-active'" [routerLink]="['/analystic/list']">
          <mat-icon mat-list-icon>analytics</mat-icon>
          <p mat-line> Analystic </p>
        </a>
        <a mat-list-item routerLink="/dish">
          <mat-icon mat-list-icon>exit_to_app</mat-icon>
          <p mat-line> Log out </p>
        </a>
        <!-- <a mat-list-item [routerLink]="['/icons']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            toll
          </mat-icon>
          <p mat-line> Icons </p>
        </a>
        <a mat-list-item [routerLink]="['/typography']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            font_download
          </mat-icon>
          <p mat-line> Typography </p>
        </a> -->

        <!-- <a mat-list-item href="https://material.angular.io/components/categories" target="_blank">
          <mat-icon mat-list-icon>
            link
          </mat-icon>
          <p mat-line> Material Components </p>
        </a>

        <a id="push-bottom" mat-list-item [routerLink]="['/about']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            info_outline
          </mat-icon>
          <p mat-line> About </p>
        </a> -->
      </mat-nav-list>

    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content class="sidenav-content">

      <!-- <div class="progress-bar-container">
        <mat-progress-bar color="accent" mode="indeterminate" *ngIf="spinnerService.visibility | async">
        </mat-progress-bar>
      </div> -->


      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
