<div class="content-body">
  <div class="photo-list card card-block">
    <div *ngIf="matchFootball">
 
        <input type="number" matInput [ngModel]="model1" (ngModelChange)="changePercent($event)" min="1" max="100"  placeholder="Choose a %">
      <mat-form-field>
            <input matInput [ngModel]="mymodel" (ngModelChange)="onSearchChange($event)" [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
  win: {{win}}  Match: {{chance}} ile: {{indexWin - chance*2}}
  <input type="text" class="form-control" (input)="onWinhange($event.target.value)">
      <div *ngFor="let a of matchFootball">


        <!-- <div *ngFor="let b of a.events;"> -->

          <!-- <div *ngIf="(b.startTimestamp*1000 | date:'yyyy-MM-dd')=== (stringData |date:'yyyy-MM-dd')"> -->
              <table class="table">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">{{a.tournament.name}}</th>
                    </tr>
                  </thead>
                  <div class="table" *ngFor="let event of a.events;let i=index">

                  
            <app-event-list (amountChanged)="onAmountChanged($event)" (chanceChanged)="onchanceChanged($event)" [eventID]="event" [event]="event.id" [startTimestamp]="event.startTimestamp" [percentChance]="percentChance" [stringData]="stringData"></app-event-list>
          </div>
        </table>
          <!-- </div> -->



        <!-- </div> -->

      </div>


    </div>
  </div>
</div>
