<div  fxLayout="row wrap" fxLayoutGap="grid" *ngFor="let employeeData of restaurant.employees">
  <a [routerLink]="['storage/' + restaurantData._id]" class="box-href" [fxFlex]="(100/4) + '%'" fxFlex.xs="50%" fxFlex.sm="33%"
    *ngFor="let restaurantData of restaurant.storages">
    <mat-card class="mat-elevation-z4">
      <!-- <img mat-card-image src=""> -->
      <mat-card-content class="icon-center">
        <mat-icon class="icon-size" mat-list-icon>
          fastfood
        </mat-icon>
        <mat-card-header>
          <mat-card-title>Magazyn</mat-card-title>
        </mat-card-header>
      </mat-card-content>
    </mat-card>
  </a>
  <a [routerLink]="['personel/' + employeeData._id]" class="box-href"  [fxFlex]="(100/4) + '%'" fxFlex.xs="50%" fxFlex.sm="33%">
    <mat-card class="mat-elevation-z4">
      <!-- <img mat-card-image src=""> -->
      <mat-card-content class="icon-center">
        <mat-icon class="icon-size">settings</mat-icon>
        <mat-card-header>
          <mat-card-title>{{employeeData.label}}</mat-card-title>
        </mat-card-header>
      </mat-card-content>
    </mat-card>
  </a>
  <a [routerLink]="['graphic/'+ employeeData._id]" class="box-href"  [fxFlex]="(100/4) + '%'" fxFlex.xs="50%" fxFlex.sm="33%">
    <mat-card class="mat-elevation-z4">
      <!-- <img mat-card-image src=""> -->
      <mat-card-content class="icon-center">
        <mat-icon class="icon-size">
          event
        </mat-icon>
        <mat-card-header>
          <mat-card-title>Grafik</mat-card-title>
        </mat-card-header>
      </mat-card-content>
    </mat-card>
  </a>
</div>
