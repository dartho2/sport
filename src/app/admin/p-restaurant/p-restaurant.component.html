
  <div class="content" fxLayout="row wrap" fxLayoutGap="10px grid" *ngFor="let employeeData of restaurant.employees">

      <img mat-card-image src="">

      </mat-card-content>

    <a [routerLink]="['personel/' + employeeData._id]" [fxFlex]="(100/4) + '%'" fxFlex.xs="99%" fxFlex.sm="33%">
