  <mat-toolbar *ngIf="">
    <a [routerLink]="['/restaurant/' , restaurant._id]">Cofnij</a>
  </mat-toolbar>
  <mat-toolbar *ngIf="">
    <a [routerLink]="['/']">Cofnij</a>
  </mat-toolbar>


  <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <a [routerLink]="['storage/']" [fxFlex]="(100/4) + '%'" fxFlex.xs="100%" fxFlex.sm="33%"
      *ngFor="let restaurantData of restaurant.storages">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{restaurantData.label}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="">
        <mat-card-content>
        </mat-card-content>
      </mat-card>
    </a>
  </div>
  <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <a [routerLink]="['personel/' + employeeData._id]" [fxFlex]="(100/4) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let employeeData of restaurant.employees">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{employeeData.label}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="">
        <mat-card-content>
        </mat-card-content>
      </mat-card>
    </a>
    <a [routerLink]="['graphic/']" [fxFlex]="(100/4) + '%'" fxFlex.xs="100%" fxFlex.sm="33%">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>Grafik</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="">
        <mat-card-content>
        </mat-card-content>
      </mat-card>
    </a>

  </div>
