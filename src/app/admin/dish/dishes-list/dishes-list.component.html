<div class="content-body">
  <div class="photo-list card card-block">
    <h1>Dish</h1><mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" class="mat-form-field-wrapper" placeholder="Search">
      </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="name">
         
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let dish"> {{dish.name}} </td>
      </ng-container>
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> production price </th>     
                        <td mat-cell *matCellDef="let dish"> {{dish.price}} zł</td>
                      </ng-container> 
                      <ng-container matColumnDef="price_p">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> dish price </th>     
                        <td mat-cell *matCellDef="let dish"> {{dish.price_p}} zł</td>
                      </ng-container> 
                  
                     
                       
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>

<div class="data-panel">
  <div class="panel-sub">
    <button type="button" class="btn btn-outline-info btn-rounded waves-effect" routerLink="/dish/create"  data-toggle="modal" data-target="#exampleModalLong">Create Product</button>
    <i class="fa fa-search icon-search" aria-hidden="true"></i>
    
  </div>
</div>
