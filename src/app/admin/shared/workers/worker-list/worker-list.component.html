<form [formGroup]="bodyForm" (submit)="onSubmit()">
  <button style="margin:5px;" type="button" class="btn btn-primary btn-sm" (click)="addNewUser()">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Dodaj UÅ¼ytkownika
  </button>
  <button type="submit" class="btn btn-success btn-sm btn-rounded waves-effect">Zapisz</button>
  <div class="my-3 p-3 bg-white rounded box-shadow">
    <h6 class="border-bottom border-gray pb-2 mb-0">Kucharze</h6>
    <div formArrayName="users">
      <div class="media text-muted pt-3" *ngFor="let user of user.controls; let i=index" [formGroupName]="i">
        <img data-src="" alt="32x32" class="mr-2 rounded"
          src="https://affordableamericaninsurance.com/avanti-group/wp-content/uploads/sites/99/2015/07/no-image-300x300.png"
          data-holder-rendered="true" style="width: 32px; height: 32px;">
        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <div class="d-flex justify-content-between align-items-center w-100">
            <strong class="text-gray-dark">
              <input matInput formControlName="name" type="text" name="id">

            </strong>
            <button style="margin-left:35px;" type="button" class="btn" (click)="deleteUser(i)">
              <i class="fa fa-minus" aria-hidden="true"></i></button>
          </div>
          <span class="d-block">@username</span>
        </div>
      </div>
    </div>
  </div>
</form>
